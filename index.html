<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyMusic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- REFERÊNCIA AO CSS DO BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>

    <!-- BARRA DE NAVEGAÇÃO -->
    <nav class="navbar navbar-expand-md bg-dark navbar-info fixed-top">

    </nav>

    <!-- container principal -->
    <div class="container-fluid">
        <!--  jumbotron  qu neste exemplo contém titulos, formulário e cards -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Bands Catalog</h1>
                <p class="lead">
                    The best bands of the world!
                </p>
                <hr class="my-2" />
                <!-- catálogo - formulário -->    
                <form class="form-inline">
                    <div class="form-group">
                        <label for="sltGenre">Genre: </label>
                        <select class="form-control m-2" name="" id="sltGenre">
                            <option value="">All</option>
                            <option value="Pop-Rock">Pop-Rock</option>
                            <option value="Metal">Metal</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>
                    <div class="form-group m-2">
                        <label for="txtBand">Band's name:</label>
                        <input id="txtBand" type="text" class="form-control m-2" />
                    </div>
                    <button id="btnFilter" type="button" class="btn btn-primary">FILTER</button>
                    <button id="btnSort" type="button" class="btn btn-primary m-2">SORT</button>
                    <button id = btnaddBand type = button class = "btn btn-success m-2" style="visibility: hidden">Add Band</button>
                </form>
                <!-- CATÁLOGO: EXIBIÇÃO DAS BANDAS (VAZIO INICIALMENTE) -->
                <hr class="my-2" />
                <p id="myCatalog"></p>
            </div>
        </div>    <!-- Junbotron -->
    </div>   <!--  Container principal -->


    <!-- Modal de login -->
    <div class="modal fade" id="mdlLogin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmLogin">
                        <div class="form-group">
                            <label for="txtUsername">Username</label>
                            <input type="text" class="form-control" id="txtUsername" placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" placeholder="Enter password" />
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Register -->
    <div class="modal fade" id="mdlRegister" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="frmRegister">
                        <div class="form-group">
                            <label for="txtUsernameRegister">Username</label>
                            <input type="text" class="form-control" id="txtUsernameRegister"
                                placeholder="Enter username" />
                        </div>
                        <div class="form-group">
                            <label for="txtPasswordRegister">Password</label>
                            <input type="password" class="form-control" id="txtPasswordRegister"
                                placeholder="Enter password" />
                        </div>
                        <div class="form-group">
                            <label for="txtPasswordRegister2">Confirm Password</label>
                            <input type="password" class="form-control" id="txtPasswordRegister2"
                                placeholder="Enter password" />
                        </div>
                        <div class="float-right">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col">
                <div id="messages"></div>
            </div>
        </div>

    </div>  <!-- Modal -->


      <!-- REFERÊNCIA AO APP.JS -->
    <script type="module" src="./js/app.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>


</body>

</html>
